<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>O-Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets a nice clean font for the body */
            padding: 20px; /* Adds some padding around the content */
        }

        #profileName {
            padding: 8px 10px;
            font-size: 16px;
            margin-right: 10px; /* Space between the input and the button */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none; /* Removes bullets from the list */
            padding: 0;
        }

        li {
            margin-top: 8px;
            padding: 8px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .button-container {
            display: inline-block; /* Keeps buttons together on the same line */
        }
    </style>
</head>
<body>
    <h1>Profile Manager</h1>
    <input type="text" id="profileName" placeholder="Enter profile name" />
    <button id="addProfile">Add Profile</button>
    <ul id="profileList">
        <!-- Profiles will be added here -->
    </ul>
    <script src="renderer.js"></script>
</body>
</html>
